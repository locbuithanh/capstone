apiVersion: apps/v1
kind: Deployment
metadata:
  name: mynameis-blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mynameis
      env: blue
  template:
    metadata:
      labels:
        app: mynameis
        env: blue
    spec:
      containers:
        - name: mynameis
          image: mynameis:latest
          ports:
            - containerPort: 80
